unbind r 
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"


set -g default-terminal 'tmux-256color'
set -as terminal-features ',xterm*:RGB'

set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-bg "#000000"  
set -g status-fg "#bfbfbf"  
set -g status-left-length 20
set -g status-left "#[fg=#bfbfbf]#S #[default]"  # Cyan for session name
set -g status-right-length 40
set -g status-right "#[fg=#bfbfbf] %Y-%m-%d %H:%M #[default]"  # Light gray for date/time
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g window-status-separator ""
setw -g window-status-format "#[fg=#ff7a99,bg=#bfbfbf]#I:#W#[default]"  # Bright black for inactive windows
setw -g window-status-current-format "#[fg=#181818,bg=#ff7a99]#I:#W#[default]"  # Red accent for active window

set -g history-limit 20000
set -g buffer-limit 20
set -sg escape-time 0
set -g display-time 1500
set -g remain-on-exit off
set -g repeat-time 300
setw -g allow-rename off
setw -g automatic-rename off
setw -g aggressive-resize on
set -g mouse on
setw -g mode-keys vi

bind-key h select-pane -L 
bind-key j select-pane -D 
bind-key k select-pane -U 
bind-key l select-pane -R 
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+ 
